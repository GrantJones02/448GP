<html> 
    <head> 
        <title> Practice </title> 
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 
        Scripts for chessboard.js, chess.js
    --> <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="js/chessboard-1.0.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js" integrity="sha384-s3XgLpvmHyscVpijnseAmye819Ee3yaGa8NxstkJVyA6nuDFjt59u1QvuEl/mecz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
        
        <link href="original_css/practice.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <div class="row">
            <div class="column1">
                <div class="status">
                    <h2 id="status"></h2>
                </div>
                <div id="myBoard" style="width: 400px"></div>
            </div>
            <div class="column2">
                <div class="history">
                    <h2>Move History</h2>
                </div>
                <div id="pgn" class="pgn"></div>
            </div>    
        </div>
        <script>
// This code segment is sourced in large part 
// from the chessboard.js documentation.

var board = null
var game = new Chess();
var $status = $('#status')
var $pgn = $('#pgn')

var pgnElement = document.getElementById("pgn"); 

function onDragStart (source, piece, position, orientation) {
  // do not pick up pieces if the game is over
  if (game.game_over()) return false

  // only pick up pieces for the side to move
  if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
      (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
    return false
  }
}

function onDrop (source, target) {
  // see if the move is legal
  var move = game.move({
    from: source,
    to: target,
    promotion: 'q' // NOTE: always promote to a queen for example simplicity
  })

  // illegal move
  if (move === null) return 'snapback'

  updateStatus()
}

// update the board position after the piece snap
// for castling, en passant, pawn promotion
function onSnapEnd () {
  board.position(game.fen())
}

function updateStatus () {
  var status = ''

  var moveColor = 'White'
  if (game.turn() === 'b') {
    moveColor = 'Black'
  }

  // checkmate?
  if (game.in_checkmate()) {
    status = 'Game over, ' + moveColor + ' is in checkmate!'
  }

  // draw?
  else if (game.in_draw()) {
    status = 'Game over, drawn position!'
  }

  // game still on
  else {
    status = moveColor + ' to move!'

    // check?
    if (game.in_check()) {
      status = moveColor + ' is in check!'
    }
  }

  $status.html(status)
  $pgn.html( "<div class='move'>" + game.pgn({ max_width: 5, newline_char: '<br /></div><div  class="move">' }) );
  preventMoveHistoryOverflow();
}

function preventMoveHistoryOverflow()
{
    let moves = document.getElementsByClassName("move");
    if(moves.length > 20)
    {
        moves[0].remove();
    }
}

var config = {
  draggable: true,
  position: 'start',
  onDragStart: onDragStart,
  onDrop: onDrop,
  onSnapEnd: onSnapEnd
}
board = Chessboard('myBoard', config)

updateStatus()
        </script> 
    </body> 
</html>
